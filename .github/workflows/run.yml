name: Run

on:
  schedule:
    - cron: "0 6 * * *" # Run every day at 6:00 UTC 
      
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
             
    - name: Run
      run: dotnet run --project CanteenParser 123 432 345 354
